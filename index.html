<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .forecast-day {
            padding: 10px;
            border-radius: 5px;
            color: white;
            animation-duration: 2s;
            animation-fill-mode: forwards;
            transition: transform 0.3s, opacity 0.3s, font-weight 0.3s;
        }
        .forecast-day:hover {
            transform: scale(1.1);
            font-weight: bold;
        }
        .forecast-day:hover ~ .forecast-day,
        .forecast-day:hover ~ .forecast-day {
            opacity: 0.5;
        }
        @keyframes rain {
            0% { background-color: #4CAF50; }
            50% { background-color: #4CAF50; }
            100% { background-color: #4CAF50; }
        }
        @keyframes sun {
            0% { background-color: #FFD700; }
            50% { background-color: #FFD700; }
            100% { background-color: #FFD700; }
        }
        @keyframes clouds {
            0% { background-color: #87CEEB; }
            50% { background-color: #87CEEB; }
            100% { background-color: #87CEEB; }
        }
        .multicolor-title span {
            display: inline-block;
            font-size: 1.2em;
            font-weight: bold;
        }
        .letter-0 { color: red; }
        .letter-1 { color: orange; }
        .letter-2 { color: yellow; }
        .letter-3 { color: green; }
        .letter-4 { color: blue; }
        .letter-5 { color: indigo; }
        .letter-6 { color: violet; }
        .letter-7 { color: pink; }
        .letter-8 { color: teal; }
        .letter-9 { color: brown; }
        .letter-10 { color: crimson; }
        .letter-11 { color: coral; }
        .letter-12 { color: darkorange; }
        .letter-13 { color: deepskyblue; }
        .letter-14 { color: darkviolet; }
        .letter-15 { color: fuchsia; }
        .letter-16 { color: gold; }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 id="title" class="text-3xl font-bold mb-4 multicolor-title">Weather Forecast</h1>
        <div class="mb-4">
            <input type="text" id="city-input" class="border rounded px-4 py-2 mr-2" placeholder="Enter city name">
            <button id="search-city" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search by City</button>
            <button id="search-location" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Use Current Location</button>
        </div>

                <select id="recent-searches" class="border rounded px-4 py-2 mb-4">
            <option value="" disabled selected>Recent Searches</option>
        </select>
        <div id="weather-info" class="mt-4"></div>
        <div id="forecast-info" class="grid-container mt-4"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // JavaScript code to apply styles to each letter of the title
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.getElementById('title');
            const titleText = title.textContent;
            title.innerHTML = '';
            for (let i = 0; i < titleText.length; i++) {
                const span = document.createElement('span');
                span.textContent = titleText[i];
                span.classList.add(`letter-${i % 17}`);
                title.appendChild(span);
            }
        });
    </script>
</body>
</html>
